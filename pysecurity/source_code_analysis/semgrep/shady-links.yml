# TODO: Detects these links well, but lots of legitimate packages seem to use these domain extensions
rules:
  - id: shady-links
    patterns: 
      - pattern: "$LINK"
      - metavariable-pattern:
          metavariable: $LINK
          patterns:
            - pattern-either:
                - pattern-regex: .*bit\.ly.*
                - pattern-regex: http[s]?:\/\/.*\.(link|xyz|tk|ml|ga|cf|gq)[\/]?
    paths:
      exclude:
        - "tests/*"
        - "test/*"
    message: Detected an unsafe link to $LINK.
    languages:
      - python
    severity: WARNING
