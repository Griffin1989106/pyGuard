rules:
  - id: shady-links
    patterns: 
      - pattern: "$LINK"
      - metavariable-pattern:
          metavariable: $LINK
          patterns:
            - pattern-either:
                # - pattern-regex: http:\/\/.* # Too many false positives
                - pattern-regex: .*bit\.ly.*
                - pattern-regex: http[s]?:\/\/.*\.(link|de|xyz|tk|mk|ga|cf|gq|pw)[\/]?
    message: Detected an unsafe link to $LINK.
    languages:
      - python
    severity: WARNING
